<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ Погоды</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Documents</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Informations</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">Login</button>
              <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
          </div>
        </div>
      </header>
      <div class="container mt-3 ">
        <h1 class="mt-5 mb-5 ml-5">Weather</h1>
        <div class="row">
            <div class="col-5 offset-1">
                <form action="" method="post">
                    {% csrf_token %}
                    <h3 for="city">Город</h3>
                    {{form.name}}
                    <input type="submit" name='send' value="Поиск" class="btn btn-danger">
                </form>
            </div>
            <div class="col-4 offset-1">
                <h3>Information</h3>
                {% for info in all_info %}
                <div class="alert alert-success d-flex" style="justify-content: space-between;align-items: center;padding-top: 13px;padding-bottom: 1px;padding-left: 23px;padding-right: 20px;" role="alert">
                    <div>
                        <h4>{{info.city}}</h4>
                        <p>{{info.temp}}<sup> o</sup>C</p>
                    </div>
                    <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="" style="width:70px; height:70px;">
                  </div>
                  {% endfor %}
            </div>
        </div>
      </div>
</body>
</html>
